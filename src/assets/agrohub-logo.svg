    <rect x="20" y="35" width="45" height="60" rx="8" ry="8"/>
    <!-- Container cap -->
    <rect x="25" y="25" width="15" height="12" rx="2"/>
    <!-- Handle -->
    <path d="M65 45 L80 45 L80 75 L65 75" />
    <!-- Spout -->
